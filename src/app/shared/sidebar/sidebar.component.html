<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light">
      Gifs-App
    </h3>
    <hr class="text-white">
    <div class="list-group list-reset">
      <a *ngFor="let item of historial" 
          (click)="buscar(item)"
          href="#" 
          class="list-group-item list-group-item-action">
          {{ item | titlecase }}
      </a>  <!-- The "|" operator works as a pipe to change the way the browser paints the element (in this case it transforms the text to titlecase)--> 
    </div>
</div>
